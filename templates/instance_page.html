<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DICOMweb</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .top-bar {
      position: sticky;
      top: 0;
      width: auto;
      background-color: #333;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .top-bar .logo {
      font-size: 1.2em;
      font-weight: bold;
      white-space: nowrap;
    }

    .top-bar nav a {
      color: white;
      text-decoration: none;
      margin-left: 7.5px;
      transition: color 0.3s ease;
    }

    .dropdown {
      position: relative;
    }

    .dropdown > a {
      color: white;
      text-decoration: none;
      padding: 8px;
      display: inline-block;
      white-space: nowrap;
    }

    .dropdown:hover > a {
      background-color: #444;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #444;
      min-width: 160px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1;
      flex-direction: column;
    }

    .dropdown-content a {
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #555;
    }

    .dropdown:hover .dropdown-content {
      display: flex;
    }

    .top-bar nav a:hover {
      color: #ffcc00;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .content {
      padding: 20px;
    }
  </style>
</head>
<script src="../static/js/scripts.js" defer></script>
<body>

  <div class="top-bar">
    <div class="logo">MySite</div>
    <nav>
      <div class="dropdown">
        <a href="/">Home</a>
      </div>
      <div class="dropdown">
        <a href="/patient-portal">Patients</a>
          <div class="dropdown-content">
            <a href="#">Add Patient</a>
            <a href="#" onclick="viewPatients()">View All</a>
            <a href="#">Dedientify Patient</a>
            <a href="#">Save Patient</a>
          </div>
      </div>
      <div class="dropdown">
        <a href="#">Studies</a>
          <div class="dropdown-content">
            <a href="#">View All</a>
            <a href="#">Deidentify Study</a>
            <a href="#">Search</a>
          </div>
      </div>
      <div class="dropdown">
        <a href="#">Series</a>
          <div class="dropdown-content">
            <a href="#">View All</a>
            <a href="#">Deidentify Serie</a>
            <a href="#">Search</a>
          </div>
      </div>
      <div class="dropdown">
        <a href="/instance-portal" >Instances</a>
          <div class="dropdown-content">
            <a href="/instance-portal">View All</a>
            <a href="/instance-portal">Deidentify Instance</a>
            <a href="/instance-portal">Search</a>
          </div>
      </div>
    </nav>
  </div>

  <div class="content">
    <p>Here you can view instance-related information.</p>
    <table id="instance-table" border="1">
        <thead>
          <tr>
            <th>ID</th>
            <th>Index</th>
            <th>Creation Date</th>
            <th>Creation Time</th>
            <th>Series ID</th>
        </tr>
        </thead>
        <tbody></tbody>
      </table>
  </div>

</body>

<script>
    fetch('/instances-db')
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector('#instance-table tbody');
        tbody.innerHTML = '';
        
        data.forEach(instance => {
          const row = document.createElement('tr');
          row.innerHTML = `<td>${instance.id}</td><td>${instance.index_in_series}</td>
          <td>${instance.creation_date}</td><td>${instance.creation_time}</td>
          <td>${instance.series_id}</td><td><button class="action-btn" data-id="${instance.id}">Deidentify</button></td>`;
          tbody.appendChild(row);
        });
      })
      .catch(err => console.error('Error loading instances from the database:', err));
</script>

</html>
